<h1>Contact Us</h1>
<p>Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.</p>
<form action="contactpg.php" method="post">
    <div class="inputwrapper">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Your Name">
    </div>
    <div class="inputwrapper">
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Your Email">
    </div>
    <div class="inputwrapper">
        <textarea name="message" id="message" cols="100" rows="4" placeholder="Your Message"></textarea>
    </div>
    <div class="inputwrapper2">
        
        <input type="checkbox" id="check" checked>
        <label for="check">Sign up for our email newsletter</label>
    </div>
   <div class="inputwrapper2">
       <p>Prefered contact method</p>
       <input type="radio" name="Prefered" id="email2">
       <label for="email2">Email</label>
       <input type="radio" name="Prefered" id="phone">
       <label for="phone">Phone</label>
   </div>

<div class="inputwrapper2">
    <p>Your location</p>
    <select name="location" id="country">
        <option value="country">Choose</option>
        <option value="country">India</option>
        <option value="country">seoul</option>
        <option value="country">Netherlands</option>
        <option value="country">Paris</option>
        <option value="country">United Kingdom</option>
    </select>
</div>
<div class="submit">
    <input type="submit" name="submit" value="Submit">
</div>
